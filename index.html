<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">Password Generator</h1>
      <form class="form">
        <div class="generated-password">
          <span>PTx1f5DaFX</span>
          <button class="btn btn__icon">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
          </button>
        </div>
        <div class="form-fields">
          <div class="form-control__slider">
            <h2 id="charLengthLabel">Character Length</h2>
            <div id="charLengthValue">10</div>
            <div id="charLengthSlider">
              <div
                id="charLengthSliderThumb"
                aria-labelledby="charLengthLabel"
                aria-orientation="horizontal"
                tabindex="0"
                aria-valuemin="0"
                aria-valuemax="20"
                aria-valuenow="10"
                aria-valuetext="10 character length"
                style="left: calc((25 - 20)*2rem - 10rem)"
              >
              </div>
            </div>

            <!-- If the JavaScript of the user fail this native range will be render -->
            <!-- <input
              type="range"
              name="char-length"
              id="char-length" /> -->
          </div>
          <fieldset class="inclusion-selector">
            <legend class="sr-only">Select Inclusion Options</legend>
            
            <div class="form-control__checkbox">
              <span
                role="checkbox"
                id="chkUppercase"
                aria-checked="true"
                tabindex="0"
                aria-labelledby="chk1-label"
              ></span>
              <label for="chk1-label">
                Include Uppercase Letter
              </label>
            </div>

            <div class="form-control__checkbox">
              <span
                role="checkbox"
                id="chkLowercase"
                aria-checked="true"
                tabindex="1"
                aria-labelledby="chk2-label"
              ></span>
              <label for="chk2-label">
                Include Lowercase Letter
              </label>
            </div>

            <div class="form-control__checkbox">
              <span
                role="checkbox"
                id="chkNumbers"
                aria-checked="true"
                tabindex="2"
                aria-labelledby="chk3-label"
              ></span>
              <label for="chk3-label">
                Include Numbers
              </label>
            </div>

            <div class="form-control__checkbox">
              <span
                role="checkbox"
                id="chkSymbols"
                aria-checked="false"
                tabindex="3"
                aria-labelledby="chk4-label"
              ></span>
              <label for="chk4-label">
                Include Symbols
              </label>
            </div>

            <!-- If the JavaScript of the user fail this native range will be render -->
            <!-- <div class="inclusion__option">
              <input
                type="checkbox"
                name="uppercase"
                id="uppercase" /><label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="inclusion__option">
              <input
                type="checkbox"
                name="lowercase"
                id="lowercase" /><label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="inclusion__option">
              <input
                type="checkbox"
                name="numbers"
                id="numbers" /><label for="numbers">Include Numbers</label>
            </div>
            <div class="inclusion__option">
              <input
                type="checkbox"
                name="symbols"
                id="symbols" /><label for="symbols">Include Symbols</label>
            </div> -->
            <!-- If the JavaScript of the user fail this native range will be render -->
             
          </fieldset>
  
          <div class="password__rating">
            <h3>Strength</h3>
            <div class="password__rating-bar">
              <span class="label">Medium</span>
            </div>
          </div>
  
          <button type="submit" class="btn btn__submit">
            <span class="label">Generate</span>
            <span class="icon"><svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></span>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
